<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.clipartkey.com/mpngs/m/14-146283_8-bit-spaceship-png-8-bit-spaceship-sprites.png">
    <title>Fuel Cell Fury</title>
</head>
<body>
    <h1>Fuel Cell Fury</h1>
    <div class="container">
        <button type="button" id="startBtn" onclick="startGame()" >
            <img id='gameStart' src="https://i.imgur.com/UkDSdIW.png">
        </button>
        <button type="button" id="instructionsBtn" onclick="openInstructions()" >
            <img id='instructions' src="https://i.imgur.com/T1QE2vD.png">
        </button>
        <canvas id="board">
        </canvas>
        <div class="hud">
            <label for="Fuel">Fuel:</label>
            <progress class="progress" id="fuel" max="100" value="20" name="Fuel" ></progress>
            <label for="Health">Health:</label>
            <progress class="progress" id="Health" max="100" value="100" name="Health"></progress>
        </div>
    </div>
<p>Thanks for playing!</p>
<br>



<script src="app.js"></script>

</body>
</html>
